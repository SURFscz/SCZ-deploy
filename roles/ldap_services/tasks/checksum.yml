---
- name: install NGINX
  apt:
    name: nginx
    state: present

- name: remove default NGINX sites
  file:
    dest: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: install NGINX config file
  template:
    src: nginx-checksum.conf.j2
    dest: /etc/nginx/sites-enabled/00-checksum.conf
  notify: restart nginx

- name: enable NGINX
  service:
    name: nginx
    state: started
    enabled: true

- name: Ensure that ldap_checksum_dir exist
  file:
    path: "{{ ldap_checksum_dir }}"
    state: directory
    mode: 0755

- name: Create checksum.sh script
  template:
    src: checksum.sh.j2
    dest: "{{ ldap_checksum_dir }}/checksum.sh"
    mode: 0755

- name: Copy checksum service files
  template:
    src: "{{item}}.j2"
    dest: "/etc/systemd/system/{{item}}"
  with_items:
    - checksum.service
    - checksum.timer
  notify:
    - enable checksum job
