---
- name: restart filebeat
  service:
    name: filebeat
    state: restarted
  when: use_logserver
  listen: "restart filebeat"

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted
  listen: "restart rsyslog"

- name: systemd daemon-reload
  systemd:
    name: slapd
    daemon_reload: yes

- name: restart LDAP
  systemd:
    name: slapd
    state: restarted
    enabled: true
    daemon-reload: true
  listen: "restart slapd"

