---

- name: install sbs
  block:
    - name: Install required packages
      apt:
        name:
          - apache2
          - libapache2-mod-auth-openidc

    - name: Remove any existing Docker packages
      apt:
        state: absent
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc

    - name: install Docker key
      apt_key:
        data: "{{ lookup('file', 'docker.gpg') }}"
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian stretch stable"
        state: present

    - name: Install docker-ce packages
      apt:
        update_cache: yes
        name:
          - docker-ce

    - name: Download latest Docker Compose
      get_url:
        url: "{{ docker_compose_latest }}"
        checksum: "{{ docker_compose_checksum }}"
        dest: /usr/local/bin/docker-compose
        mode: 0755

    - name: Create SBS docker compose directory
      file:
        path: "{{ sbs_workdir }}"
        state: directory
        mode: 0755

    - name: Create SBS docker compose directories
      file:
        path: "{{ sbs_workdir }}/{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - etc
        - log
        - data

    - name: Copy files from /etc
      copy:
        src: "{{ item }}"
        dest: "{{ sbs_workdir }}/{{ item }}"
      with_items:
        - etc/init.sql
        - etc/mysql.cnf
        - etc/nginx.conf

    - name: Copy files from template
      template:
        src: "{{ item }}.j2"
        dest: "{{ sbs_workdir }}/{{ item }}"
      with_items:
        - docker-compose.yml
        - disclaimer.css
        - alembic.ini
        - config.yml
        - .env

    - name: Build dockers
      command: "docker-compose up --build --no-start --remove-orphans"
      args:
        chdir: "{{ sbs_workdir }}"
      register: docker_build
      changed_when: "'pull' in docker_build.stdout"

    - name: Copy sbs.service in /etc/systemd/system
      template:
        src: sbs.service
        dest: /etc/systemd/system/
        force: yes
      register: sbs_service

    - name: Enable sbs
      systemd:
        name: "sbs.service"
        daemon_reload: "{{ sbs_service.changed }}"
        enabled: yes
        state: "{{(sbs_service.changed or docker_build.changed) | ternary('restarted','started')}}"
      when: "sbs_service.changed"

    - name: enable Apache modules
      apache2_module:
        name: "{{item}}"
        state: present
      with_items:
        - auth_openidc
        - proxy
        - proxy_http

    - name: Configure Apache vhost
      template:
        src: sbs.conf.j2
        dest: /etc/apache2/sites-enabled/sbs.conf
      notify: restart Apache

  when: sbs_enabled
